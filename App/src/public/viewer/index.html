<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../lib/fxbuilder.min.js"></script>
    <script src="../lib/fxparser.min.js"></script>
    <script src="../lib/string_to_buffer.js"></script>
    
</head>
<body>
    <header></header>

    <main>
        <nav>
            <ol>
                <li>ローカルのアカウントストアを選択</li>
                <li>新規アカウントのパスワードを作成</li>
            </ol>
        </nav>

        <section>
            <h1>連携</h1>
            <div class="description">
                連携する
            </div>
            <!-- <div id="not-supported">
                The
                <a href="https://wicg.github.io/file-system-access/" target="_blank">File System Access API</a>
                is <b>not</b> supported in this browser yet, and Text Editor is running
                in legacy mode. In legacy mode, the file modified indicators are not shown.
            </div> -->
            <h2>1. ローカルのアカウントストアを選択</h2>
            <form id="file-selecter">
                <select name="files"></select>
                <input type="submit" value="Open" name="open">
            </form>
            <h2>2. 新規アカウントのパスワードを作成</h2>
            <form id="new-account-config">
                <input type="password" value="" name="password" autocomplete="new-password" id="new-account-password-option">
                <input type="submit" value="Check Out" name="checkout">
            </form>
        </section>
    </main>

    <footer></footer>

    <script src="../inline-scripts/myEvent.js" inline></script>
    <script src="../inline-scripts/idb-keyval-iife.js" inline></script>
    <script src="../inline-scripts/fs-helper.js" inline></script>
    <script src="../inline-scripts/security.js" inline></script>
    <script src="../inline-scripts/file-master.js" inline></script>
    <script src="./app.js"></script>

</body>
</html>
